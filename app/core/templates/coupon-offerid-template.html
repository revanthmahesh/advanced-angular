<div class="cou-label-content">
	<span class="label" style="display:inline-block;font-size:{{element.fontSize}}px;color:{{element.fontColor}};font-weight:{{element.fontWeight}};font-style:{{element.fontStyle}};text-decoration:{{element.decoration}};padding:10px 0;position:inline;width:{{element.width}};height:{{element.height-5}}px;" >{{element.content}}</span>
	<span class="content" style="display:inline-block;font-size:{{element.fontSize}}px;color:{{element.fontColor}};font-weight:{{element.fontWeight}};font-style:{{element.fontStyle}};text-decoration:{{element.decoration}}">{{elementContents[element.type]}}</span>	
</div>
